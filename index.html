<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Weather App</h1>
<div class="search">
<input type="text" id="cityInput" placeholder="Enter city or zip code">
<button onclick="getWeather()">Get Weather</button>
</div>
<div class="weather-info">
<h2 id="location"></h2>
<p id="temperature"></p>
<p id="humidity"></p>
<div id="forecast"></div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
